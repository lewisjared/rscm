name: ci

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:

jobs:

  test-python:
    name: test ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.11'
          - '3.12'
          - '3.13'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run python tests
        run: uv run pytest tests
      - name: Run rust tests
        run: cargo test --all

  docs:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          python-version: "3.11"
      - name: Verify katex-header.html files are in sync
        run: |
          for crate in rscm rscm-core rscm-components rscm-two-layer rscm-magicc; do
            if ! diff -q assets/katex-header.html "crates/$crate/katex-header.html" > /dev/null 2>&1; then
              echo "ERROR: crates/$crate/katex-header.html differs from assets/katex-header.html"
              echo "Run 'make sync-katex' to fix this"
              exit 1
            fi
          done
          echo "All katex-header.html files are in sync"
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2
      - name: Python docs
        run: |
          make docs-strict
      - name: Rust docs
        run: |
          RUSTDOCFLAGS="--html-in-header ./assets/katex-header.html" cargo doc --no-deps --workspace
      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            target/doc
            site
