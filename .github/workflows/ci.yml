name: ci

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:

jobs:

  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      docs-python: ${{ steps.filter.outputs.docs-python }}
      docs-rust: ${{ steps.filter.outputs.docs-rust }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs-python:
              - 'docs/**'
              - 'python/**'
              - 'mkdocs.yml'
              - 'pyproject.toml'
              - 'crates/**'
            docs-rust:
              - 'crates/**'
              - 'assets/katex-header.html'
              - 'Cargo.toml'

  test-python:
    name: test ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.11'
          - '3.12'
          - '3.13'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run python tests
        run: uv run pytest tests
      - name: Run rust tests
        run: cargo test --all

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          python-version: '3.11'
      - name: Ruff check
        run: uv run ruff check
      - name: Ruff format check
        run: uv run ruff format --check
      - name: Mypy type check
        run: uv run mypy python/rscm
      - name: Validate .pyi stubs
        run: uv run python -m mypy.stubtest rscm._lib --allowlist stubtest-allowlist.txt
      - name: Rust format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --tests

  docs-python:
    needs: changes
    if: ${{ !github.event.pull_request.draft && (needs.changes.outputs.docs-python == 'true' || github.event_name == 'push') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          python-version: "3.11"
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2
      - name: Python docs
        run: |
          make docs-strict
      - name: Upload Python docs
        uses: actions/upload-artifact@v4
        with:
          name: docs-python
          path: site

  docs-rust:
    needs: changes
    if: ${{ !github.event.pull_request.draft && (needs.changes.outputs.docs-rust == 'true' || github.event_name == 'push') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Cache rust
        uses: Swatinem/rust-cache@v2
      - name: Verify katex-header.html files are in sync
        run: |
          for crate in rscm rscm-core rscm-components rscm-two-layer rscm-magicc; do
            if ! diff -q assets/katex-header.html "crates/$crate/katex-header.html" > /dev/null 2>&1; then
              echo "ERROR: crates/$crate/katex-header.html differs from assets/katex-header.html"
              echo "Run 'make sync-katex' to fix this"
              exit 1
            fi
          done
          echo "All katex-header.html files are in sync"
      - name: Rust docs
        run: |
          RUSTDOCFLAGS="--html-in-header ./assets/katex-header.html" cargo doc --no-deps --workspace
      - name: Upload Rust docs
        uses: actions/upload-artifact@v4
        with:
          name: docs-rust
          path: target/doc
