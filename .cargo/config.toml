[build]
rustflags = []

# Mautrin sets these flags, but this enables support for manually building the project
# see https://pyo3.rs/v0.22.2/building-and-distribution#macos
[target.x86_64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]

[target.aarch64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]
